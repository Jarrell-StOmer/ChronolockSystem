<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1{
            margin: 0 auto;
            width: 50%;  
            font-size:3em;
            margin-top: 0.5em;
            margin-bottom: 2.5em;
        }

        table {
        width: 80%;
        margin: 0 auto; /* Center the table */
        border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .sidebar {
            position: flex;
            top: 200px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            width: 150px;
            padding: 10px;
            font-size: 1em;
        }

        .sidebar a {
        text-decoration: none; /* Remove underline from links */
        display: inline-block; /* Ensure the link behaves like a block element */
        }

        .sidebar a button {
            width: 150px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }

        .Delete {
           background-color: rgba(0, 0, 0, 0.5);
           width: 100vw; 
           height: 100vh;
           position: fixed;
           top:0;
           display:none;
           justify-content: center;
           align-items: center;
           text-align: center;
           z-index: 1000;
        }

        .Add {
           background-color: rgba(0, 0, 0, 0.5);
           width: 100vw; 
           height: 100vh;
           position: fixed;
           top:0;
           display:none;
           justify-content: center;
           align-items: center;
           text-align: center;
           z-index: 1000;
        }


        .DeleteUser{
           height: 400px;
           width: 600px;
           background-color: white;
           padding: 20px;
           border-radius: 5px;
           position: relative;
           z-index: 1001;
        }

        .AddUser{
           height: 400px;
           width: 600px;
           background-color: white;
           padding: 20px;
           border-radius: 5px;
           position: relative;
           z-index: 1001;
        }

        .logout-button {
        position: fixed;
        top: 20px;
        right: 20px;
    }

    .logout-button button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout-button button:hover {
        background-color: #d32f2f;
    }

    
    </style>
</head>
<body>
    <h1>Administrator | Manage Users</h1>
  
    <div class="Delete">
        <div class="DeleteUser">
            <h1>Delete User</h1>
            <form action="{{ url_for('views.delete_user') }}" method="POST">
                <p>Username: <input type="text" id="delete" name="Delete" required></p>
                <p>UserID: <input type="text" id="userid" name="Userid" required></p>
                <button type="submit">Delete</button><br><br>
            </form>
            <div>
                <a href="{{ url_for('views.Admin_page') }}">
                    <button type="button">Back to Admin Manage Users</button>
                </a>
            </div>
        </div>
    </div>
    
    <div class="Add">
        <div class="AddUser">
            <h1>Add User</h1>
            <form action="{{ url_for('views.add_user') }}" method="POST">
                <p>Create Username: <input type="text" id="adduser" name="Adduser" required></p>
                <p>Create Password: <input type="password" id="addpassword" name="Addpassword" required></p>
                <p>Role: <input type="text" id="addrole" name="Addrole" placeholder="1=Administration, 2=User" required></p>
                <button type="submit">Add</button><br><br>
            </form>
            <div>
                <a href="{{ url_for('views.Admin_page') }}">
                    <button type="button">Back to Admin Manage Users</button>
                </a>
            </div>
        </div>
    </div>

    </body>
        <div class="sidebar">
            <button type="button" id="addUser">Add User</button>
            <button type="button" id="deleteUser">Delete User</button>
           <a href="{{ url_for('views.verify_and_display') }}">
            <button type="button" id="Report" name="Report">Report</button>
            </a>
            <button type="button" id="search">Search</button>
    </div>
    <div class="logout-button">
        <a href="{{ url_for('auth.login') }}">
            <button type="button">Logout</button>
        </a>
    </div>
    <script>

function validateRole() {
        
    const roleInput = document.getElementById("addrole").value;
        if (roleInput === "1" || roleInput === "2") {
            alert("User added successfully!");
            document.getElementById("addUserForm").submit(); 
        } else {
            alert("Invalid role! Please enter either 1 (Admin) or 2 (User).");
        }
        }

        document.getElementById("addUser").addEventListener("click", function() {
            document.querySelector(".Add").style.display = "flex";
        });

        document.getElementById("deleteUser").addEventListener("click", function() {
            document.querySelector(".Delete").style.display = "flex";
        });
        
        document.getElementById("duration").addEventListener("click", function() {
            document.querySelector(".Duration").style.display = "flex";
        });
    </script>

<table>
    <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    <!-- Dynamically populate rows using Jinja2 -->
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
    </tr>
    {% endfor %}
</table>
</table>
   
    
</body>
</html>
