<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1{
            margin: 0 auto;
            width: 50%;  
            font-size:3em;
            margin-top: 0.5em;
            margin-bottom: 2.5em;
        }

        table {
        width: 80%;
        margin: 0 auto; /* Center the table */
        border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .sidebar {
            position: flex;
            top: 200px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar button {
            width: 150px;
            padding: 10px;
            font-size: 1em;
        }

        .popup {
           background-color: rgba(0, 0, 0, 0.5);
           width: 100vw; 
           height: 100vh;
           position: fixed;
           top:0;
           display:none;
           justify-content: center;
           align-items: center;
           text-align: center;
           z-index: 1000;
        }

        .popupcontent {
           height: 400px;
           width: 600px;
           background-color: white;
           padding: 20px;
           border-radius: 5px;
           position: relative;
           z-index: 1001;
        }
    </style>
</head>
<body>
    <h1>Administrator | Manage Users</h1>
  
    <div class="popup">
        <div class="popupcontent">
            <h1>Delete User</h1>
            <p>Delete User: <input type="text" id="delete" name="delete" required></p>
            <button type="Delete">Delete</button><br><br>
            <div>
                <a href="{{ url_for('views.Admin_page') }}">
                    <button type="button">Back to Admin Manage Users</button>
                </a>
            </div>
        </div>
    </div>
    
        <div class="sidebar">
            <button type="button" id="addUser">Add User</button>
            <button type="button" id="deleteUser">Delete User</button>
            <button type="button" id="duration">Duration</button>
            <button type="button" id="search">Search</button>
    </div>

    <script>

        document.getElementById("deleteUser").addEventListener("click", function() {
            document.querySelector(".popup").style.display = "flex";
        });
           
    </script>

<table>
    <tr>
        <th>UserID</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    <!-- Dynamically populate rows using Jinja2 -->
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
    </tr>
    {% endfor %}
</table>
</table>
   
    
</body>
</html>
