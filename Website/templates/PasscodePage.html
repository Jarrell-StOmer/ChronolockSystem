<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoLock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            margin: 0 auto;
            width: 50%;  
            font-size: 3em;
            margin-top: 0.5em;
            margin-bottom: 2.5em;
        }

        h2 {
            margin: 0 auto;
            width: 25%;  
            font-size: 1.5em;
            margin-top: 2em;
            margin-bottom: 0.1em;
        }

        input {
            margin: 0 auto;
            width: 15%;  
            font-size: 1.5em;
            margin-top: 0.1em;
            margin-bottom: 0.5em;
        }

        button {
            margin: 0 auto;
            width: 20%;
            font-size: 2em;
            margin-top: 1em;
            margin-bottom: 1em;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Chronolock Smart System | User</h1>
    <p>
        <h2>Passcode</h2>
        <br>
        <!-- Display the passcode -->
        <input type="text" id="passcode" name="passcode" value="{{ passcode }}" readonly>
    </p>

    <p>
        <button type="submit" id="GenPasscode" name="GenPasscode">Generate Passcode</button>
    </p>
</body>
</html>
