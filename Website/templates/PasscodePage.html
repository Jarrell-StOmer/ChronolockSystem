<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .flash-message {
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Passcode Generator</h1>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    
    <form action="{{ url_for('views.generate_passcode_button') }}" method="POST">
        <!-- Hidden field to pass UserID -->
        <input type="hidden" name="UserID" value="{{ session['UserID'] }}">
        <button type="submit">Generate New Passcode</button>
    </form>
</body>
</html>
