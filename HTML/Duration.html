<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1{
            margin: 0 auto;
            width: 50%;  
            font-size:3em;
            margin-top: 0.5em;
            margin-bottom: 2.5em;
        }

        button{
            margin: 0 auto;
            width: 10%;
            font-size: 1em;
            margin-top: 1em;
            margin-bottom: 1em;
            display: block;
        }

        button[type= GoBack]{
            margin: 0 auto;
            width: 15%;
            font-size: 1.5em;
            margin-top: 1em;
            margin-bottom: 1em;
            display: block;
            position: absolute;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
    <h1>Duration</h1>

    <p>New Duration: <input type="text" id="duration" name="Duration" required></p>
     <button type="change">Change</button>
    
     <p>
        <button type="GoBack" id="GoBack" name="GoBack">Go Back</button>

    </p>
</body>
</html>
